<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nike</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <article>
        <div>
          <div class="main_picture">
            <img src="/img/Sneakers.png" alt="Nike Shoes" />
          </div>
          <ul class="color_circle">
            <li class="color_circle_item">
              <a href="#"
                ><img src="/img/Color.png" alt="black color circle"
              /></a>
            </li>
            <li class="color_circle_item">
              <a href="#"
                ><img src="/img/Color (1).png" alt="white color circle"
              /></a>
            </li>
            <li class="color_circle_item">
              <a href="#"
                ><img src="/img/Color (2).png" alt="red color circle"
              /></a>
            </li>
            <li class="color_circle_item">
              <a href="#"
                ><img src="/img/Color (3).png" alt="blue color circle"
              /></a>
            </li>
          </ul>
        </div>
        <div class="left_size">
          <h1>
            Nike SB Stefan <br />
            Janoski Max
          </h1>
          <p>Unisex Skateboarding Shoe</p>
          <ul class="raiting_star">
            <li><img src="img/Star 3.png" alt="gold star" /></li>
            <li><img src="img/Star 3.png" alt="gold star" /></li>
            <li><img src="img/Star 3.png" alt="gold star" /></li>
            <li><img src="img/Star 5.png" alt="black star" /></li>
            <li><img src="img/Star 5.png" alt="black star" /></li>
          </ul>
          <div class="size_qty">
            <div class="size">
              <p>
                Size<img
                  class="img_size"
                  src="/img/ChevronDown.png"
                  alt="down pointer"
                />
              </p>
            </div>
            <div class="qty">
              <p>
                Qty<img
                  class="img_size"
                  src="/img/ChevronDown.png"
                  alt="down pointer"
                />
              </p>
            </div>
          </div>
          <div>
            <button><span> Add to cart</span></button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
